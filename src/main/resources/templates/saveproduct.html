<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Product Save</title>

    <!-- Icons font CSS-->
    <link href="saveproduct/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="saveproduct/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="saveproduct/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="saveproduct/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="saveproduct/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Product</h2>
                    <form method="post" action="/product" enctype="multipart/form-data">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="title" name="title">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="description" name="description">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="price" name="price">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="stock" name="stock">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="categoryname" name="categoryName">
                        </div>
                        <div>
                            <input type="file" name="imagee" id="imagee">
                        </div>

                        <span style="color: red" th:text="${error.errorMesage}"></span>

                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="saveproduct/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="saveproduct/vendor/select2/select2.min.js"></script>
    <script src="saveproduct/vendor/datepicker/moment.min.js"></script>
    <script src="saveproduct/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="saveproduct/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
